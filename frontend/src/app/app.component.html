<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Employee Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="onOpenModal(null, 'add')">Add Employee</a>
      </li>
    </ul>
    <!-- Theme Toggle Switch -->
<!-- Theme Toggle Switch -->
<div class="form-inline ml-auto">
  <label class="switch">
    <input type="checkbox" (change)="toggleTheme($event)" [checked]="isDarkTheme" />
    <span class="slider round"></span>
  </label>
</div>


    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type="search"
        name="search"
        [(ngModel)]="searchKey"
        (ngModelChange)="searchEmployees(searchKey)"
        placeholder="Search employees..."
        aria-label="Search"
      />

    </form>
  </div>
</nav>

<!-- Main Container -->
<div class="container mt-4 pt-3" id="main-container">
  <div *ngIf="employees.length > 0; else noEmployees">
    <div class="row justify-content-center gx-4 gy-4">
      <div *ngFor="let employee of employees" class="col-sm-10 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center">
        <div class="card h-100 shadow-sm rounded-4 employee-card">
          <div class="card-body d-flex align-items-center gap-3">
            <img [src]="employee?.imageUrl" alt="Profile"
              class="rounded-circle shadow"
              style="width: 60px; height: 60px; object-fit: cover; border: 2px solid var(--text-color);" />
            <div class="flex-grow-1">
              <h5 class="mb-1 text-break fw-semibold">{{ employee?.name }}</h5>
              <p class="mb-0 text-muted text-break small">{{ employee?.jobTitle }}</p>
            </div>
          </div>

          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>Email:</strong> {{ employee?.email }}
              <i class="fa fa-envelope float-right text-muted"></i>
            </li>
            <li class="list-group-item">
              <strong>Phone:</strong> {{ employee?.phone }}
              <i class="fa fa-phone float-right text-muted"></i>
            </li>
          </ul>

          <div class="card-body text-right">
            <div class="btn-group btn-group-sm">
              <button (click)="onOpenModal(employee,'edit')" class="btn btn-outline-primary" title="Edit">
                <i class="fa fa-pencil"></i>
              </button>
              <button (click)="onOpenModal(employee,'delete')" class="btn btn-outline-danger" title="Delete">
                <i class="fa fa-times"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 

<!-- Add Employee Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngMode  name="form-control" id="name" name="name"  [(ngModel)]="newEmployee.name" required>
          </div>
          <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" ngMode class="form-control" id="jobTitle" name="jobTitle" [(ngModel)]="newEmployee.jobTitle" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" ngMode class="form-control" id="email" name="email" [(ngModel)]="newEmployee.email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" ngMode class="form-control" id="phone" name="phone" [(ngModel)]="newEmployee.phone" required>
          </div>
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" ngMode class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="newEmployee.imageUrl">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button [disabled]="addForm.invalid" type="submit" class="btn btn-success">Add Employee</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Update Employee Modal -->
<div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="updateEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #editForm="ngForm" (ngSubmit)="onUpdateEmployee(editForm)">
        <div class="modal-header">
          <h5 class="modal-title" id="updateEmployeeModalLabel">Update Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="editName">Name</label>
            <input type="text" class="form-control" id="editName" name="name" [(ngModel)]="editEmployee.name" required>
          </div>
          <div class="form-group">
            <label for="editJobTitle">Job Title</label>
            <input type="text" class="form-control" id="editJobTitle" name="jobTitle" [(ngModel)]="editEmployee.jobTitle" required>
          </div>
          <div class="form-group">
            <label for="editEmail">Email</label>
            <input type="email" class="form-control" id="editEmail" name="email" [(ngModel)]="editEmployee.email" required>
          </div>
          <div class="form-group">
            <label for="editPhone">Phone</label>
            <input type="text" class="form-control" id="editPhone" name="phone" [(ngModel)]="editEmployee.phone" required>
          </div>
          <div class="form-group">
            <label for="editImageUrl">Image URL</label>
            <input type="text" class="form-control" id="editImageUrl" name="imageUrl" [(ngModel)]="editEmployee.imageUrl">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Update Employee</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Employee Modal -->
<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form (ngSubmit)="onDeleteEmployee()">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="deleteEmployeeModalLabel">Confirm Delete</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-center mb-0">Are you sure you want to delete this employee?</p>
          <p class="text-center font-weight-bold mt-2 text-dark">{{ selectedEmployee.name }}</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <!-- No Employees Template -->
  <ng-template #noEmployees>
    <div class="text-center text-muted mt-5">
      <h4>No employees found.</h4>
    </div>
  </ng-template>
</div>
